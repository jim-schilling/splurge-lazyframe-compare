name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    name: ruff lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff
        run: |
          ruff check .

  typecheck:
    name: mypy typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install mypy and package
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -e .
      - name: Run mypy
        run: |
          mypy .

  # Testing is performed in per-version GitHub Actions workflows (test-py310.yml, test-py311.yml, test-py312.yml, test-py313.yml)